<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATM Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    h2, p {
      color: white;
    }

    .atm-card {
      max-width: 420px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    #message {
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.4s ease;
    }

    input[type="password"],
    input[type="number"] {
      font-size: 1.2rem;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #ced4da;
      border-radius: 8px;
      padding: 10px;
      transition: box-shadow 0.3s ease;
      width: 100%;
      margin: 10px 0;
    }

    input[type="password"]:focus,
    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffcc;
    }

    ::placeholder {
      color: #888;
    }

    .btn {
      width: 100%;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .hidden {
      display: none !important;
    }

    .fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      width: 100%;
      margin-top: 10px;
    }

    .atm-card h2 {
      font-size: 1.75rem;
      margin-bottom: 20px;
    }

    @media (max-width: 576px) {
      .atm-card {
        padding: 20px;
      }

      .atm-card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card text-center atm-card">
    <h2 class="mb-4">üí≥ ATM Machine</h2>
    <div id="atm-screen">
      <!-- PIN Screen -->
      <div id="pin-screen" class="fadeIn">
        <p>üîê Enter 4-digit PIN:</p>
        <input type="password" id="pin-input" maxlength="4" class="form-control w-50 mx-auto mb-3 text-center" placeholder="Enter PIN" />
        <button class="btn btn-light" onclick="validatePin()">Enter</button>
      </div>

      <!-- Menu Screen -->
      <div id="menu-screen" class="hidden fadeIn">
        <p>‚úÖ PIN Verified! Choose an option:</p>
        <button class="btn btn-primary mb-2" onclick="checkBalance()">üí∞ Check Balance</button><br>
        <button class="btn btn-success mb-2" onclick="showWithdraw()">üí∏ Withdraw</button><br>
        <button class="btn btn-info mb-2" onclick="showDeposit()">üíµ Deposit</button><br>
        <button class="btn btn-danger" onclick="exitATM()">üö™ Exit</button>
      </div>

      <!-- Withdraw Screen -->
      <div id="withdraw-screen" class="hidden fadeIn">
        <p>Enter amount to withdraw:</p>
        <input type="number" id="withdraw-amount" class="form-control w-50 mx-auto mb-3 text-center" placeholder="Enter Amount" />
        <button class="btn btn-warning" onclick="withdraw()">Withdraw</button><br>
        <button class="btn btn-secondary back-btn" onclick="backToMenu()">Back</button>
      </div>

      <!-- Deposit Screen -->
      <div id="deposit-screen" class="hidden fadeIn">
        <p>Enter amount to deposit:</p>
        <input type="number" id="deposit-amount" class="form-control w-50 mx-auto mb-3 text-center" placeholder="Enter Amount" />
        <button class="btn btn-info" onclick="deposit()">Deposit</button><br>
        <button class="btn btn-secondary back-btn" onclick="backToMenu()">Back</button>
      </div>

      <!-- Message Display -->
      <div id="message" class="mt-4"></div>
    </div>
  </div>

  <script>
    let correctPin = "1234";
    let balance = 10000;

    function validatePin() {
      const pinInput = document.getElementById("pin-input").value;
      if (pinInput === correctPin) {
        switchScreen("pin-screen", "menu-screen");
        showMessage("‚úÖ PIN accepted. Welcome!");
      } else {
        showMessage("‚ùå Incorrect PIN. Try again.", true);
      }
    }

    function showMessage(msg, isError = false) {
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = msg;
      messageDiv.style.color = isError ? "#ff4d4d" : "#90ee90";
    }

    function checkBalance() {
      showMessage(`ü™ô Your balance is ‚Çπ${balance}`);
    }

    function showWithdraw() {
      switchScreen("menu-screen", "withdraw-screen");
    }

    function showDeposit() {
      switchScreen("menu-screen", "deposit-screen");
    }

    function deposit() {
      const amount = parseInt(document.getElementById("deposit-amount").value);
      if (isNaN(amount) || amount <= 0) {
        showMessage("‚ö†Ô∏è Enter a valid amount.", true);
      } else {
        balance += amount;
        showMessage(`‚úÖ Deposited ‚Çπ${amount}. New balance: ‚Çπ${balance}`);
      }
    }

    function withdraw() {
      const amount = parseInt(document.getElementById("withdraw-amount").value);
      if (isNaN(amount) || amount <= 0) {
        showMessage("‚ö†Ô∏è Enter a valid amount.", true);
      } else if (amount > balance) {
        showMessage("‚ùå Insufficient funds.", true);
      } else {
        balance -= amount;
        showMessage(`‚úÖ Withdrawn ‚Çπ${amount}. New balance: ‚Çπ${balance}`);
      }
    }

    function backToMenu() {
      // Clear inputs when navigating back
      document.getElementById("withdraw-amount").value = "";
      document.getElementById("deposit-amount").value = "";
      switchScreen("withdraw-screen", "menu-screen");
      switchScreen("deposit-screen", "menu-screen");
      showMessage("");
    }

    function exitATM() {
      location.reload();
    }

    function switchScreen(hideId, showId) {
      if (hideId) {
        const hideScreen = document.getElementById(hideId);
        hideScreen.classList.add("hidden");
      }
      if (showId) {
        const showScreen = document.getElementById(showId);
        showScreen.classList.remove("hidden");
        showScreen.classList.add("fadeIn");
      }
    }
  </script>
</body>
</html>
